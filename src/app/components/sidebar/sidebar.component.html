<div class="col-lg-4 sidebar-32">
    <h1 class="h1-strong">Hola, {{identity.name}}</h1>
</div>

<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <div class="avatar pull-left">
        <img src="{{ url + 'get-image-user/' + identity.image }}" alt="" *ngIf="identity.image">
        <img src="assets/user.png" alt="" *ngIf="!identity.image">
    </div>

    <div class="name-surname pull-left">
        <a href="" class="username">
            {{identity.name + ' ' + identity.surname}}
        </a>
        <p class="nickname">{{identity.nick}}</p>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>

    <div class="stats" *ngIf="stats">
        <div class="following-data">
            <a href="">
                <span class="label-stats">
                    Siguiendo
                </span>
                <span class="number-stats">
                    {{stats.following}}
                </span>
            </a>
        </div>

        <div class="following-data">
            <a href="">
                <span class="label-stats">
                    Seguidores
                </span>
                <span class="number-stats">
                    {{stats.followed}}
                </span>
            </a>
        </div>

        <div class="following-data">
            <a href="">
                <span class="label-stats">
                    Publicaciones
                </span>
                <span class="number-stats">
                    {{stats.publications}}
                </span>
            </a>
        </div>
    </div>
</div>

<!-- form publicaciones -->
<div id="new-publication" class="col-lg-4 pull-left  panel panel-default">  

    <div class="alert alert-success" *ngIf="status == 'success'">
        Publicacion enviada correctamente 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se pudo enviar la publicacion
    </div>

    <form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm);sendPublication($event);" class="col-lg-10">
        <p>
            <label for="">Que estas pensado hoy?</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
            <span *ngIf="!text.valid && text.touched">
                el texto de la Publicacion es obligatorio
            </span>
        </p>

        <p>
            <label for="">Sube tu foto</label>
            <input type="file" placeholder="Subir imagen">
        </p>

        <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.valid">
    </form>
</div>
