<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente!!
     </div>
 
     <div class="alert alert-danger" *ngIf="status == 'error'">
         No se han podido actualizar tus datos!!
     </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required >

            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio!!
            </span>
        </p>

        <p>
            <label for="">Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required >

            <span *ngIf="!surname.value && surname.touched">
                Los apellidos son obligatorios!!
            </span>
        </p>

        <p>
            <label for="">Nick</label>
            <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required >

            <span *ngIf="!nick.value && nick.touched">
                El nick es obligatorio!!
            </span>
        </p>

        <p>
            <label for="">Correo Electronico</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required >

            <span *ngIf="!email.value && email.touched">
                El email es obligatorio!!
            </span>
        </p>

        <div class="user-image-for-edit img" *ngIf="user.image">
            <img src="{{ url +  'get-image-user/' + user.image}}" alt="">
        </div>

        <p>
            <label for="">Sube tu avatar</label>
            <input type="file" plaveholder="Subir Imagen" (change)="fileChangeEvent($event)">
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
    </form>

</div>
